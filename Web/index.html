<!doctype html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Viewsic</title>

</head>
<body>
<!-- SideBar navigation -->
    <div class="sidenav" >
        <div class="colorwheel">
            <img class="color" src="../images/pic_rgb_wheel.gif" alt="wheel">
        </div>
        <div class="scaleSelection">
            <span>
                <p1 style="font-size: 15px; margin-left: 5px; margin-bottom: 25px">Scale: </p1>
            </span>
            <select style="margin-left: 15px; margin-top: 5px; width: 80%; height: 30px" id="scales" onchange="createScale()">
                <option value="major">Major</option>
                <option value="minor" selected>Minor</option>
                <option value="pentatonicMajor">Pentatonic Major</option>
                <option value="pentatonicMajor">Pentatonic Minor</option>
            </select>
        </div>
        <div class="waveSelection">
            <span>
                <p1 style="font-size: 15px; margin-left: 5px; margin-bottom: 25px">Current waveform: </p1>
            </span>
            <select style="margin-left: 15px; margin-top: 5px; width: 80%; height: 30px" id="waveform" onchange="setOscillatorType()">
                <option value="sine">sine</option>
                <option value="square" selected>square</option>
                <option value="sawtooth">sawtooth</option>
                <option value="triangle">triangle</option>
            </select>
        </div>
        <div class="launchControl" >
        <div class="playPause">
            <span>
                <button id="playbtn">Play!</button>
                <button id="stopbtn" onclick="stopSound()">Stop!</button>
            </span>
        </div>
        <div class="slidecontainer">
            <p style="margin-left: 5px; margin-bottom: -2px">Volume: <span id="demo"></span>%</p>
            <input type="range" min="0" max="100" step="10" value="50" class="sliderVolume" id="myRange">
        </div>
        </div>
    </div>

    <script src="oscillator.js"></script>
    <script src="dataReceiver.js"></script>
    <script src="notes.js"></script>
    <script src="SoundManager.js"></script>

    </body>
</html>
