<!doctype html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Viewsic</title>

</head>
<body>
<!-- SideBar navigation -->
    <div class="sidenav" >
        <div class="colorwheel">
            <img src="">
        </div>
        <label class="switch">
            <input type="checkbox">
            <span class="sliderMood round">
                    <pre style="font-family: Helvetica, serif;
                                font-size: 18px;
                                position: relative;
                                bottom: 9px;
                                text-shadow: #cccccc;">   :(                     (:</pre>
                </span>
        </label>

        <label>
            <input type="submit" value="Tempo:">
            <input type="text" placeholder="bpm">
        </label>

        <div class="dropdown">
            <button onclick="myFunction()" class="dropbtn">Note Value</button>
            <div id="myDropdown" class="dropdown-content">
                <a>1/4</a>
                <a>1/8</a>
                <a>1/16</a>
            </div>
        </div>
        <div class="waveSelection">
            <span>
                <p1 style="font-size: 15px; margin-left: 5px; margin-bottom: 25px">Current waveform: </p1>
            </span>
            <select style="margin-left: 15px; margin-top: 5px; width: 80%; height: 30px" id="waveform" onchange="setOscillatorType()">
                <option value="sine">sine</option>
                <option value="square" selected>square</option>
                <option value="sawtooth">sawtooth</option>
                <option value="triangle">triangle</option>
            </select>
        </div>
        <div class="launchControl" >
        <div class="playPause">
            <span>
                <button id="playbtn">Play!</button>
                <button id="stopbtn" onclick="stopSound()">Stop!</button>
            </span>
        </div>
        <div class="slidecontainer">
            <p style="margin-left: 5px; margin-bottom: -2px">Volume: <span id="demo"></span>%</p>
            <input type="range" min="0" max="100" step="10" value="50" class="sliderVolume" id="myRange">
        </div>
        </div>
    </div>

    <script src="oscillator.js"></script>
    <script src="dataReceiver.js"></script>

    </body>
</html>
