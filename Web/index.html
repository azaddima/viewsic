<!doctype html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Viewsic</title>
    </head>
    <body>
        <div id="mainContainer">
            <!-- Dies ist der Code fÃ¼r die Aufgabe -->


            <!--------------------------------------->
        </div>

        <!-- SideBar navigation -->
        <div class="sidenav" >
          <label class="switch">
            <input type="checkbox">
            <span class="slider round">
                <pre style="font-family: Helvetica, serif;
                            font-size: 18px;
                            position: relative;
                            bottom: 9px;
                            text-shadow: #cccccc;">   :(                     (:</pre>
            </span>
          </label>

          <label>
              <input type="submit", value="Tempo:">
              <input type="text" placeholder="bpm">
          </label>

          <div class="dropdown">
              <button onclick="myFunction()" class="dropbtn">Note Value</button>
              <div id="myDropdown" class="dropdown-content">
                <a>1/4</a>
                <a>1/8</a>
                <a>1/16</a>
              </div>
          </div>
              <div class="right">
                  <span style="font-size: 15px">Current waveform: </span>
                  <select style="margin-left: 20px; width: 120px" id="waveform">
                      <option value="sine">sine</option>
                      <option value="square" selected>square</option>
                      <option value="sawtooth">sawtooth</option>
                      <option value="triangle">triangle</option>
                  </select>
              </div>
            <div class="settingsBar">
              <div class="left">
                <span>Volume: </span>
                <input type="range" min="0.0" max="1.0" step="0.01"
                    value="0.5" list="volumes" name="volume">
                <datalist id="volumes">
                  <option value="0.0" label="Mute">
                  <option value="1.0" label="100%">
                </datalist>
                <span style="margin-left: 20px">
                    <button id="playbtn" onclick="playSound()">Play!</button>
                    <button id="stopbtn" onclick="stopSound()">Stop!</button>
                </span>
              </div>
            </div>
        </div>

    <script src="oscillator.js"></script>
    </body>
</html>
