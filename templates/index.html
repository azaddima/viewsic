<!doctype html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="static/style.css">
    <title>Viewsic</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body onload="initialize()">
    <div class="mainContakiner">
        <div class="sidenav" >
            <div class="colorwheel">
                <p id="keyDisplay" style="font-size:18px; position: absolute; margin-left: 38px; margin-top: 68px">
                    Root: C</p>
                <canvas id="canvasWheel" width="160" height="160" style="width: 160px; height: 160px; cursor: pointer">
                Your browser does not support the HTML5 canvas tag.
                </canvas>
                <img id="sourceImage" class="color" src="static/images/ColorWheel.png" alt="wheel">
            </div>
            <div class="scaleSelection">
                <span>
                    <p1 style="font-size: 15px; margin-left: 5px; margin-bottom: 25px">Scale: </p1>
                </span>
                <select id="scales" onchange="setScaleType()">
                    <option value="0">Major</option>
                    <option value="1" selected>Minor</option>
                    <option value="2">Pentatonic Major</option>
                    <option value="3">Pentatonic Minor</option>
                </select>
            </div>
            <div class="waveSelection">
                <span>
                    <p1 style="font-size: 15px; margin-left: 5px; margin-bottom: 25px">Current waveform: </p1>
                </span>
                <select id="waveform" onchange="setOscillatorType()">
                    <option value="sine">sine</option>
                    <option value="square" selected>square</option>
                    <option value="sawtooth">sawtooth</option>
                    <option value="triangle">triangle</option>
                </select>
            </div>
            <div class="slideTempo">
                <p style="margin-left: 5px; margin-bottom: -2px">Tempo: <span id="bpm"></span>bpm</p>
                <input type="range" min="50" max="240" step="1" value="120" class="sliderVolume" id="tempo">
            </div>
            <div class="launchControl" >
            <div class="playPause" style="margin-left: -40px">
            <div style="bottom: 15%">
                <input type="file" id="selectDialog" hidden="hidden">
                <button id="selectVideo" class="button">Select View</button>
            </div>
                <span>
                    <button id="playbtn" class="button" onclick="playSound()">Play</button>
                    <button id="stopbtn" class="button" onclick="stopSound()">Stop</button>
                </span>
            </div>
            <div class="slidecontainer">
                <p style="margin-left: 5px; margin-bottom: -2px">Volume: <span id="volumeOut"></span>%</p>
                <input type="range" min="0" max="100" step="10" value="50" class="sliderVolume" id="volume">
            </div>
            </div>
        </div>
        <div id="videoFeed">
            <img src="{{ url_for('video_feed') }}" width="100%" height="auto">
        </div>
<!--        <video id="video" muted loop>-->
<!--        </video>-->
    </div>

    <script src="static/oscillator.js"></script>
    <script src="static/dataReceiver.js"></script>
    <script src="static/notes.js"></script>
    <script src="static/SoundManager.js"></script>
    <script src="static/colorPicker.js"></script>
    <script src="static/videoPlayer.js"></script>
    <script src="static/windowSelector.js"></script>
<!--    <script src="static/fileSelector.js"></script>-->

</body>
</html>
